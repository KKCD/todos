<div class="container">
	<a ui-sref="about" class='nav-link'>About</a>
	<h2>ToDo App</h2>
	<form ng-submit="createTask()">
		<input class="form-control todos__create-input" placeholder="What I Need To Do?" ng-model="createTaskInput">
		<button class="btn btn-success todos__create-button">Create Task</button>
	</form>
	<table class="table table-striped">
		<tr>
		<th>Completed?</th>
		<th>Task</th>
		<th>Actions</th>
		</tr>
		<tr ng-repeat="todo in todos">
		<td><input type="checkbox"  ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)"></td>
		<td><span ng-if="!todo.isEditable" class="todos__task" ng-class="{'todos__task--completed':todo.isCompleted}">{{todo.task}}</span>
			<form ng-submit="updateTask(todo)">
				<input ng-if="todo.isEditable" class="form-control todos__update-input" ng-value="todo.task" ng-model="todo.updatedTask"></input>
			</form>
		</td>
		<td>
			<button ng-if="!todo.isEditable" class="btn btn-info" ng-click="onEditClick(todo)">Edit</button>
			<button ng-if="!todo.isEditable" class ="btn btn-danger" ng-click="removeTask(todo)">Delete</button>
			<button ng-if="todo.isEditable" class="btn btn-primary" ng-click="updateTask(todo)">Save</button>
			<button ng-if="todo.isEditable" class ="btn btn-default" ng-click="onCancleClick(todo)">Cancle</button>
		</td>
		</tr>
	</table>
</div>
